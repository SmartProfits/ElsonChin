    <script>
        // 快捷字列表
        const productOptions = [
            "Basong",
            "Basong (m)",
            "Basong (ks)",
            "Tulai",
            "Tulai (m)",
            "Tulai (s)",
            "Tulai (ss)",
            "Lumahan",
            "Lumahan (m)",
            "Bubu",
            "Titir (s)",
            "Tenggiri",
            "Tenggiri (s)"
        ];

        // 为所有货品输入框绑定输入事件
        document.querySelectorAll('.product').forEach(input => {
            input.addEventListener('input', function () {
                const listId = 'products-' + Math.random().toString(36).substr(2, 9); // 创建唯一ID
                const datalist = document.createElement('datalist'); // 动态创建 datalist
                datalist.id = listId;

                // 根据用户输入过滤快捷字
                const filter = this.value.toLowerCase();
                const filteredOptions = productOptions.filter(option =>
                    option.toLowerCase().includes(filter)
                );

                // 清空旧选项并填充新选项
                datalist.innerHTML = '';
                filteredOptions.forEach(option => {
                    const optionElement = document.createElement('option');
                    optionElement.value = option;
                    datalist.appendChild(optionElement);
                });

                // 将 datalist 添加到 DOM 并与当前输入框绑定
                if (this.nextElementSibling) {
                    this.nextElementSibling.remove(); // 移除旧 datalist
                }
                this.parentNode.appendChild(datalist);
                this.setAttribute('list', listId);

                // 监听选择事件，当选择完成后移除 datalist
                this.addEventListener('change', function () {
                    if (this.nextElementSibling) {
                        this.nextElementSibling.remove();
                        this.removeAttribute('list');
                    }
                });
            });
        });

        // 計算總計函數
        function calculateTotal(element) {
            const row = element.parentElement.parentElement; // 獲取當前行
            const weight = parseFloat(row.querySelector('.weight').value) || 0; // 獲取重量
            const price = parseFloat(row.querySelector('.price').value) || 0; // 獲取單價
            const total = row.querySelector('.total'); // 獲取總計輸入框

            // 計算總計
            const result = weight * price;

            // 檢查是否為整數
            if (Number.isInteger(result)) {
                total.value = result; // 整數不顯示小數點
            } else {
                total.value = result.toFixed(2); // 小數保留兩位
            }
        }
    </script>
